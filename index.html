<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Pioneer Bank</title>
</head>
<body>
  <!--this section is login-->
   <div id="login-area" >
       <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
           <h4 class="login">Login</h4></br>
           <input type="text" placeholder="Enter Your Name / Email Here :" class="form-control"></br>
           <input type="password" placeholder="Enter Your Password Here:" class="form-control"></br>
           <button id="login" class="btn btn-success">Enter</button>
       </div>
   </div>
   
     <!--this section is diposit / withdrow / balance-->
    <div id="transaction-Area">
          <div class="row">
              <div class="col-md-4">
                <div class="diposit statas">
                   <h5>Diposit</h5>
                   <h2>$<span id="currant-diposit">00</span></h2>
                </div>
              </div>
              <div class="col-md-4">
                <div class="withdrow statas">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currant-withdrow">00</span></h2>
                </div>>
              </div>
              <div class="col-md-4">
                <div class="blance statas">
                    <h5>balance</h5>
                    <h2>$<span id="currant-blance">00</span></h2>
                </div>
              </div>
            </div>
        <div class="row">
            <div class="col-md-6">
                <div class="sub-area">
                    <h4 class='diposit-with'>Diposit</h4></br>
                    <input id="diposit-amount" type="text" placeholder="$ you Amount diposit is here :" class="form-control"></br> 
                    <button id="add-diposit" class="btn btn-success">Diposit</button>
                </div>
             </div>
            <div class="col-md-6">
                <div class="sub-area">
                    <h4 id="add-withdrow" class="wuthdrow-with">Withdraw</h4></br>
                    <input id="withdraw-Amount" type="text" placeholder="$ you Amount withdrow is here :" class="form-control" ></br> 
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
             </div>
        </div>
    </div>


<script> 
   //login button eventhandler
    const loginBtn = document.getElementById("login");
          loginBtn.addEventListener("click", function(){
          
    const loginArea = document.getElementById("login-area")
          loginArea.style.display="none";
    const transaction = document.getElementById("transaction-Area");
          transaction.style.display="block";
    })

  //diposit button eventhandler
    const dipositBtn = document.getElementById("add-diposit");
          dipositBtn.addEventListener("click", function(){
    const dipositNumber = getInputNumber("diposit-amount");

     updateSpanText("currant-diposit", dipositNumber);
     updateSpanText("currant-blance", dipositNumber);
     document.getElementById("diposit-amount").value = "";
   
    })
//withdraw button eventhandler
    const withdrowBtn = document.getElementById("add-withdraw");
          withdrowBtn.addEventListener("click", function(){
    const widthdrowNumber = getInputNumber("withdraw-Amount");

   updateSpanText("currant-withdrow", widthdrowNumber);
   updateSpanText("currant-blance", -1 * widthdrowNumber);
   document.getElementById("withdraw-Amount").value = "";
   
    })

   function getInputNumber(id){
       const Amount =document.getElementById(id).value;
       const amountNumber = parseFloat(Amount);
       return amountNumber;
   }

   function updateSpanText(id, dipositNumber){
      const current = document.getElementById(id).innerText;
      const currantNumber = parseFloat(current);
      const totalAmount =  dipositNumber + currantNumber;
      document.getElementById(id).innerText = totalAmount;
  }
   
</script>

</body>
</html>
